<div class="tagContainer" *ngIf="tags" [style.justifyContent]="justifyContent">
    <a *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">
        {{tag.name}}&nbsp;({{tag.count}})
    </a>
</div>

<div class="tagContainer" *ngIf="foodPagetags" [style.justifyContent]="justifyContent">
    <a *ngFor="let tagname of foodPagetags" routerLink="/tag/{{tagname}}">
        {{tagname}}
    </a>
</div>
